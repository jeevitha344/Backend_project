<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signup</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white w-full max-w-sm p-6 rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold text-center mb-5">Create Account</h2>

    <form method="POST" action="{% url 'signup_handler' %}">
      {% csrf_token %}

      <!-- First & Last Name (Same Row) -->
      <div class="grid grid-cols-2 gap-3 mb-4">
        <div>
          <label class="block text-sm text-gray-700 mb-1">First Name</label>
          <input type="text" name="firstname"
                 class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-indigo-500"
                 placeholder="First name">
        </div>

        <div>
          <label class="block text-sm text-gray-700 mb-1">Last Name</label>
          <input type="text" name="lastname"
                 class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-indigo-500"
                 placeholder="Last name">
        </div>
      </div>

      <!-- Username -->
      <div class="mb-4">
        <label class="block text-sm text-gray-700 mb-1">Username</label>
        <input type="text" name="username"
               class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-indigo-500"
               placeholder="Username">
               <p class="text-red-500">{{error1}}</p>
      </div>

      <!-- Email -->
      <div class="mb-4">
        <label class="block text-sm text-gray-700 mb-1">Email</label>
        <input type="email" name="email"
               class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-indigo-500"
               placeholder="Email">
      </div>

      <!-- Password -->
      <div class="mb-4">
        <label class="block text-sm text-gray-700 mb-1">Password</label>
        <input type="password" name="password"
               class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-indigo-500"
               placeholder="Password">
               <p class="text-red-500">{{error2}}</p>
      </div>

      <!-- Confirm Password -->
      <div class="mb-5">
        <label class="block text-sm text-gray-700 mb-1">Confirm Password</label>
        <input type="password" name="confirmedpassword"
               class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-indigo-500"
               placeholder="Confirm password">
      </div>

      <!-- Submit -->
      <button type="submit"
              class="w-full bg-indigo-600 text-white py-2 rounded font-semibold hover:bg-indigo-700">
        Sign Up
      </button>
    </form>

    <p class="text-center text-sm mt-4">
      Already have an account?
      <a href="{% url 'login' %}" class="text-indigo-600 hover:underline">Login</a>
    </p>

  </div>

</body>
</html>
