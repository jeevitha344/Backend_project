<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Product</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">

    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h1 class="text-2xl font-bold text-center text-gray-700 mb-6">
            Edit Product
        </h1>

        <form method="POST" action="{% url 'edit_page' product.id %}" enctype="multipart/form-data">
            {% csrf_token %}
<input type="hidden" name="productid" value="{{ productid }}">
            <!-- Product Name -->
            <div class="mb-4">
                <label class="block text-gray-600 mb-1">Product Name</label>
                <input
                    type="text"
                    name="product_name" value="{{ product.product_name }}"
                    
                    
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
                    
                    required
                >
            </div>

            <!-- Product Price -->
            <div class="mb-4">
                <label class="block text-gray-600 mb-1">Product Price</label>
                <input
                    type="number"
                    name="product_price"  value="{{ product.product_price }}"
                    
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
                    required
                >
            </div>
                 <!-- CATEGORY -->
<div class="mb-4">
    
  <label class="block text-gray-700 font-semibold mb-2">Category</label>
  <select name="product_category" class="w-full p-3 border rounded-lg">
  <option value="1" {% if product.product_category == 1 %}selected{% endif %}>
    Women
  </option>

  <option value="2" {% if product.product_category == 2 %}selected{% endif %}>
    Men
  </option>

  <option value="3" {% if product.product_category == 3 %}selected{% endif %}>
    Kids
  </option>
</select>


</div>

<!-- IMAGE URL -->
<div class="mb-6">
  <label class="block text-gray-700 font-semibold mb-2">Product Image URL</label>
  {% comment %} <input type="text" name="product_image" value="{{ product.product_image }}" placeholder="Enter image URL" class="w-full p-3 border rounded-lg"> {% endcomment %}
<input type="file" name="product_image" value="{{ product.product_image }}"  placeholder="Enter image URL" class="w-full p-3 border rounded-lg">
</div>


            <!-- Buttons -->
            <div class="flex justify-between items-center mt-6">
                <a href="{% url 'product_list' %}"
                   class="text-gray-500 hover:text-gray-700">
                    Cancel
                </a>

                <button
                    type="submit"
                    class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600 transition">
                    Update
                </button>
            </div>
        </form>
    </div>

</body>
</html>
