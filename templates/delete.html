<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Product</title>
    <script src="https://cdn.tailwindcss.com"></script> <!-- Tailwind CSS CDN -->
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

    <div class="bg-white p-6 rounded-lg shadow-lg w-96 text-center">
        <h1 class="text-2xl font-bold mb-4 text-red-600">Delete Product</h1>
        <p class="mb-6">Are you sure you want to delete the product:</p>
        

        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 mr-2">
                Yes, Delete
            </button>
            <a href="{% url 'product_list' %}" class="bg-gray-300 text-black px-4 py-2 rounded hover:bg-gray-400">
                Cancel
            </a>
        </form>
    </div>

</body>
</html>
