<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white w-full max-w-md p-8 rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold text-center mb-6">Login</h2>

    <form method="POST" action="{% url 'login_handler' %}">
      {% comment %} <form method="POST" action="login_handler"> {% endcomment %}
        {% csrf_token %}


      <!-- Username -->
      <div class="mb-4">
        <label class="block text-gray-700 mb-1">Username</label>
        <input type="text" placeholder="Enter username"
        name='username'
               class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-indigo-500">
                <p class="text-red-500">{{error1}}</p>
      </div>

      <!-- Password -->
      <div class="mb-6">
        <label class="block text-gray-700 mb-1">Password</label>
        <input type="password" placeholder="Enter password"
        name='password'
               class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-indigo-500">
                <p class="text-red-500">{{error2}}</p>
      </div>
      <p class="text-red-500 mb-4">{{error}}</p>
     
      <!-- Login Button -->
      <button type="submit"
              class="w-full bg-indigo-600 text-white py-2 rounded font-semibold hover:bg-indigo-700 transition">
        Login
      </button>
    </form>

    <p class="text-center text-sm mt-4">
      Donâ€™t have an account?
      <a href="{% url 'signup' %}" class="text-indigo-600 hover:underline">Sign up</a>
    </p>
  </div>

</body>
</html>
