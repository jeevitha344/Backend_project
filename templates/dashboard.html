{% extends "base.html" %}
{% block content %}

<h2 class="text-2xl font-bold mb-6">Dashboard</h2>

<div class="grid grid-cols-1 md:grid-cols-3 gap-6">

  <div class="bg-gradient-to-r from-green-400 to-green-600 text-white p-6 rounded-xl shadow">
    <h3 class="text-lg">Total Products</h3>
    <p class="text-4xl font-bold mt-2">{{total_products}}</p>
  </div>

  <div class="bg-gradient-to-r from-blue-400 to-blue-600 text-white p-6 rounded-xl shadow">
    <h3 class="text-lg">Orders</h3>
    <p class="text-4xl font-bold mt-2">58</p>
  </div>

  <div class="bg-gradient-to-r from-purple-400 to-purple-600 text-white p-6 rounded-xl shadow">
    <h3 class="text-lg">Users</h3>
    <p class="text-4xl font-bold mt-2">{{ total_categories }}</p>
  </div>

</div>

{% endblock %}
